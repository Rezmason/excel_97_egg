	<body>
		<canvas></canvas>
		<gui>
			<deadzone>
				<command-bar class="mso-command-bar">
					<button
						class="mso-button"
						style="--icon: 0"
						id="about"
						title="About... (A)"
					></button>
					<input
						autocomplete="off"
						class="mso-button"
						type="checkbox"
						style="--icon: 6"
						id="limit-draw-speed"
						name="limit-draw-speed"
						data-key="s"
						title="Limit Simulation Speed (S)"
					/>
					<input
						autocomplete="off"
						class="mso-button"
						type="checkbox"
						style="--icon: 5"
						id="limit-draw-resolution"
						name="limit-draw-resolution"
						data-key="r"
						title="Limit Drawing Resolution (R)"
					/>
					<input
						autocomplete="off"
						class="mso-button"
						type="checkbox"
						style="--icon: 2"
						id="lighting-cutoff"
						name="lighting-cutoff"
						data-key="c"
						title="Lighting Cutoff (C)"
					/>
					<input
						autocomplete="off"
						class="mso-button"
						type="checkbox"
						style="--icon: 4"
						id="true-color-textures"
						name="true-color-textures"
						data-key="t"
						title="Use True-Color Textures (T)"
					/>
					<divider></divider>
					<input
						autocomplete="off"
						class="mso-button"
						type="checkbox"
						style="--icon: 1"
						id="birds-eye-view"
						name="birds-eye-view"
						data-key="b"
						title="Bird's Eye View (B)"
					/>
					<input
						autocomplete="off"
						class="mso-button"
						type="checkbox"
						style="--icon: 3"
						id="show-quad-edges"
						name="show-quad-edges"
						data-key="q"
						title="Show Quad Edges (Q)"
					/>
					<input
						autocomplete="off"
						class="mso-button"
						type="checkbox"
						style="--icon: 7"
						id="show-sindogs"
						name="show-sindogs"
						data-key="g"
						title="Show Sindogs (G)"
					/>
					<divider></divider>
					<input
						autocomplete="off"
						class="mso-button"
						type="checkbox"
						style="--icon: 8"
						id="fullscreen"
						name="fullscreen"
						data-key="f"
						title="Full Screen (F)"
					/>
				</command-bar>
			</deadzone>
			<iframe id="about-box" class="hidden" src="about.html"></iframe>
		</gui>
