<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Excel 97 Egg â€” Charting Credits</title>
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
		/>
		<link rel="stylesheet" type="text/css" href="assets/styles.css" />
		<script src="lib/regl.js"></script>
		<script src="lib/gl-matrix.js"></script>
		<script type="module" src="js/main.js"></script>
	</head>
	<body>
		<canvas></canvas>
		<toolbar>
			<form onsubmit="return false" class="mso">
				<button class="mso" id="about" title="About..."></button>
				<input
					class="mso"
					type="checkbox"
					id="birdseye"
					name="birdseye"
					title="Bird's Eye View (B)"
				/>
				<input
					class="mso"
					type="checkbox"
					id="lighting"
					name="lighting"
					title="Lighting Cuttoff (C)"
					checked
				/>
				<divider></divider>
				<input
					class="mso"
					type="checkbox"
					id="quads"
					name="quads"
					title="Show Quad Edges (Q)"
				/>
				<input
					class="mso"
					type="checkbox"
					id="hi_res"
					name="hi_res"
					title="Use High Resolution Textures (T)"
				/>
				<input
					class="mso"
					type="checkbox"
					id="resolution"
					name="resolution"
					title="Limit Drawing Resolution (R)"
					checked
				/>
				<input
					class="mso"
					type="checkbox"
					id="smooth"
					name="smooth"
					title="Limit Simulation Speed (S)"
					checked
				/>
				<divider></divider>
				<input
					class="mso"
					type="checkbox"
					id="fullscreen"
					name="fullscreen"
					title="Full Screen (F)"
				/>
			</form>
		</toolbar>
	</body>
</html>
