	<body>
		<canvas></canvas>
		<gui>
			<toolbar>
				<button class="mso" id="about" title="About... (A)"></button>
				<input
					autocomplete="off"
					class="mso"
					type="checkbox"
					id="birds_eye_view"
					name="birds_eye_view"
					data-keycode="KeyB"
					title="Bird's Eye View (B)"
				/>
				<input
					autocomplete="off"
					class="mso"
					type="checkbox"
					id="lighting_cutoff"
					name="lighting_cutoff"
					data-keycode="KeyC"
					title="Lighting Cutoff (C)"
					checked
				/>
				<divider></divider>
				<input
					autocomplete="off"
					class="mso"
					type="checkbox"
					id="show_quad_edges"
					name="show_quad_edges"
					data-keycode="KeyQ"
					title="Show Quad Edges (Q)"
				/>
				<input
					autocomplete="off"
					class="mso"
					type="checkbox"
					id="hi_res_textures"
					name="hi_res_textures"
					data-keycode="KeyT"
					title="Use High Resolution Textures (T)"
				/>
				<input
					autocomplete="off"
					class="mso"
					type="checkbox"
					id="limit_draw_resolution"
					name="limit_draw_resolution"
					data-keycode="KeyR"
					title="Limit Drawing Resolution (R)"
					checked
				/>
				<input
					autocomplete="off"
					class="mso"
					type="checkbox"
					id="limit_draw_speed"
					name="limit_draw_speed"
					data-keycode="KeyS"
					title="Limit Simulation Speed (S)"
					checked
				/>
				<input
					autocomplete="off"
					class="mso"
					type="checkbox"
					id="show_sindogs"
					name="show_sindogs"
					data-keycode="KeyG"
					title="Show Sindogs (G)"
				/>
				<divider></divider>
				<input
					autocomplete="off"
					class="mso"
					type="checkbox"
					id="fullscreen"
					name="fullscreen"
					data-keycode="KeyF"
					title="Full Screen (F)"
				/>

		</gui>
